<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Assistant | H2S Stock Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --orange: #e77d26;
            --light: #ebf0f1;
            --gray: #bec4c6;
            --blue: #344a5e;
            --dark: #222d40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--blue));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== Header ===== */
        header {
            padding: 20px 40px;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: var(--orange);
        }

        header a {
            text-decoration: none;
            color: var(--gray);
            font-size: 14px;
            transition: 0.3s;
            margin-left: 20px;
        }

        header a:hover {
            color: var(--orange);
        }

        /* ===== Main ===== */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .chat-container {
            background: var(--light);
            border-radius: 18px;
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.35);
            min-height: 500px;
        }

        .chat-title {
            color: var(--blue);
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 12px;
            margin-bottom: 20px;
            max-height: 500px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--orange);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: var(--gray);
            color: var(--dark);
            margin-right: auto;
        }

        .message.loading {
            background: var(--gray);
            color: var(--dark);
            margin-right: auto;
            font-style: italic;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid var(--gray);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(231, 125, 38, 0.2);
        }

        .send-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--orange), #ff9f45);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 125, 38, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== Footer ===== */
        footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: var(--gray);
            background: rgba(0,0,0,0.25);
        }

        footer span {
            color: var(--orange);
            font-weight: 600;
        }

        /* ===== Responsive ===== */
        @media(max-width: 768px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>H2S Chat Assistant</h1>
    <div>
        <a href="/">‚Üê Back to Analyzer</a>
        <a href="/analysis">üìä Analysis</a>
    </div>
</header>

<main>
    <div class="chat-container">
        <h2 class="chat-title">Ask me anything about stocks!</h2>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                üëã Hello! I'm your AI trading assistant. Ask me anything about stocks, technical analysis, or trading strategies!
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</main>

<footer>
    ‚ö†Ô∏è <span>Disclaimer:</span> Educational purpose only. No financial advice.
</footer>

<script>
const chatMessages = document.getElementById('chatMessages');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');

function addMessage(text, isUser) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
    messageDiv.textContent = text;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function addLoadingMessage() {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message assistant loading';
    messageDiv.id = 'loadingMessage';
    messageDiv.textContent = 'Thinking...';
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function removeLoadingMessage() {
    const loadingMsg = document.getElementById('loadingMessage');
    if (loadingMsg) {
        loadingMsg.remove();
    }
}

async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;
    
    // Disable input and button
    chatInput.disabled = true;
    sendBtn.disabled = true;
    
    // Add user message
    addMessage(message, true);
    chatInput.value = '';
    
    // Add loading message
    addLoadingMessage();
    
    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        removeLoadingMessage();
        
        if (data.error) {
            addMessage(`Error: ${data.error}`, false);
        } else if (data.response) {
            addMessage(data.response, false);
        } else {
            addMessage('Sorry, received an unexpected response format.', false);
        }
    } catch (error) {
        removeLoadingMessage();
        addMessage(`Sorry, there was an error: ${error.message}. Please check the console for details.`, false);
        console.error('Chat API Error:', error);
    }
    
    // Re-enable input and button
    chatInput.disabled = false;
    sendBtn.disabled = false;
    chatInput.focus();
}

function handleKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}

// Focus input on load
chatInput.focus();
</script>

</body>
</html>
